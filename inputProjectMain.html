        <h1>Input Attributes</h1>
        <form>
        <fieldset>
        <label>Full Name:</label>
            <input required type="text" placeholder="Write name here" maxlength="50" minlength="5"/>
        <br><br>
            <label>Date Of Birth:</label>
            <input type="date" />
    <br><br>

    <label>Your Gender:</label>
    
     <label>Male</label>
    <input type="radio">
    
    <label>Female</label>
    <input type="radio">
    <br><br>
    <label>Upload profile picture:</label>
    <input type="file">
    <br><br>

             <label>Email:</label>
             <input required type="email" maxlength="100" minlength="8" autofocus/>
             <br><br>
             <label>Phone Number:</label>
             <input type="tel" required>
             <br><br>
             <label>Current Address:</label>
             <br><br>
             <textarea rows="4" cols="35"></textarea>
             <br><br>
             <label>What is your preferred contact method?</label>
     <select>
        <option>Select from here</option>
        <option>Email</option>
        <option>Phone Number</option>
        <option>Other</option>
        </select>
        <br><br>
        <label>If other please specify</label>
        <input>
         </fieldset>
        </form>
    
     <br><br>
     <button>Submit</button>
